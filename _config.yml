# Modules Settings
show_categories: 0
show_tags: 0
show_email: 1
show_rss: 1
show_comments: 1
show_menu: 1
fixed_sidebar: 1

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "true"

# Serving
url: "https://sandeepalluru.github.io"
baseurl: ""

plugins:
  - jekyll-paginate
  - jekyll/tagging
  - jekyll-admin

# Includes
include: ["_pages"]

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

# Outputting
permalink: /:categories/:title.html
category_dir: categories

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Conversion
markdown: kramdown
excerpt_separator: <!--more-->

# Assets Settings
sass:
  sass_dir: assets/partials
  style: compressed

# Admin Setting
jekyll_admin:
  hidden_links:
    - staticfiles
    - datafiles

# Tags
tag_page_dir:         tag
tag_page_layout:      tag_index
tag_permalink_style:  pretty
